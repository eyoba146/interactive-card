<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <div id="form">
      <div id="background">
        
        <div id="card-front"></div>
        <div id="card-back"></div>
      </div>
      <div id="user-form">
        <div id="user-input">
          <label for="cardholer">CARDHOLDER NAME</label>
          <input type="text" name="cardholder" id="cardholder"placeholder="e.g. Jane Appleseed">
        </div>
        <div id="user-input">
          <label for="cardnumber">CARD NUMBER</label>
          <input type="text" name="cardnumber" format="000 000"id="cardnumber"placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div id="user-input-two">
          <div id="cont">
            <label for="cardnumber">EXP. DATE (MM/YY)</label>
            <div id="inputs">
              <input type="text" name="cardnumber" id="cardnumber" placeholder="MM">
              <input type="text" name="cardnumber" class="year" id="cardnumber"placeholder="YY">
            </div>
          </div>
          <div id="cont-2">
            <label for="cardnumber">CVC</label>
            <div id="inputs">
              <input type="text" name="cardnumber" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
        </div>
        <div id="user-input">
          <button>Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
